

<div class="card">
  <img class="card-img-top" src="{{baseImg}}{{movie.backdrop_path}}">
  <div class="card-body">
    <h5 class="card-title"> {{movie.original_title}} </h5>
    <p class="card-text"> {{movie.overview}}</p>
    <p class="card-text"> Status: {{movie.status}}</p>

    <ul>
      <li *ngFor="let genre of movie.genres">
        {{genre.name}}
      </li>
    </ul>

    <p class="card-text"><small class="text-muted">Release Date: {{movie.release_date}}</small></p>
  </div>
</div>
