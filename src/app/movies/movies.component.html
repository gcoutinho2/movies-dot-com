<nav aria-label="Page navigation example">
  <ul class="pagination pg-blue justify-content-center">
    <li class="page-item">
      <a class="page-link" *ngIf="page > 1" (click)="pagination(false)">Previous</a>
    </li>
    <li class="page-item"><a class="page-link">{{page}}</a></li>

    <li class="page-item">
      <a class="page-link" *ngIf="page < totalPages" (click)="pagination(true)">Next</a>
    </li>
  </ul>
</nav>

<div class="row filter-button">
  <div class="col-sm-12">
    <button class="btn btn-secondary btn-lg filter-button" (click)="setVisibleGenres()">View Genres</button>
  </div>

</div>


<div class="row genres" [ngClass]="{'d-none': isViewGenres}">
  <div class="genre" *ngFor="let genre of genres">
    <a (click)="getFilter(genre.id)">
      <div class="card">
        <div class="card-body">

          <h5 class="card-title">{{genre.id}} - {{genre.name}}</h5>

        </div>
      </div>
    </a>
  </div>
</div>

<section id="content-images">
  <div class="project" *ngFor="let movie of movies">
    <img class="project__image" src="{{baseImg}}{{movie.poster_path}}" />
    <p>{{movie.title}}</p>
    <h3 class="grid__title"> </h3>
    <div class="grid__overlay">
      <button [routerLink]="[ '/movies', movie.id ]" class="viewbutton">view more</button>
    </div>
  </div>

</section>
