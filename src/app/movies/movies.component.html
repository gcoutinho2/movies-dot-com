
<div class="row">
  <div class="col-sm-1">
    <button *ngIf="page > 1" (click)="pagination(false)" class="button">Back</button>
  </div>
  <div class="col-sm-1">
    <p>{{page}}</p>
  </div>
  <div class="col-sm-1">
    <button *ngIf="page < totalPages" (click)="pagination(true)" class="button">Next</button>
  </div>
</div>

<ul class="list-unstyled">
  <li class="media" *ngFor="let movie of movies">
    <a [routerLink]="[ '/movie', movie.id ]">
      <img class="mr-3" src="{{baseImg}}{{movie.poster_path}}">
    </a>
    <div class="media-body">
      <h5 class="mt-0 mb-1" >{{movie.title}}</h5>
     
    </div>
  </li>
</ul>
